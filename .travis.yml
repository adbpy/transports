sudo: required
language: python
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
- nightly
addons:
  apt:
    packages:
      - libusb-1.0-0-dev
install: make travis-install
before_script: make travis-before-script
script: make travis-script
after_success: make travis-after-success
deploy:
- provider: pypi
  server: https://pypi.python.org/pypi
  user: Andrew.Hawker
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.7"
notifications:
  slack:
    secure: 
env:
  global:
  - VIRTUALENV_NO_DOWNLOAD=1
  matrix:
  - secure: 
matrix:
  allow_failures:
  - python: nightly
